<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Basic Timer</h1>
  <div>
    <input type="number" name="hours" id="hours" placeholder="Hrs" min="0" max="24">
    <input type="number" name="minutes" id="minutes" placeholder="Min" min="0" max="59">
    <input type="number" name="seconds" id="seconds" placeholder="Sec" min="0" max="59">
  </div>
  <div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
